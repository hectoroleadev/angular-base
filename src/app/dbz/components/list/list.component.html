<h4>Characters</h4>
<ul class="list-group">
  <li *ngFor="let character of characters;
  let i = index;  let isFist = first;  let isLast = last;
  " class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
    'list-group-item-success': isFist,
    'list-group-item-dark': isLast
  }">
    <div>
      <span class="text-primary">{{i + 1}}. </span>
      <span>{{character.name}} -</span>
      <strong> Power: </strong>
      <span>{{character.power}}</span>
    </div>
    <button class="btn btn-sm btn-danger" (click)="deleteCharacter(character.id!)">x</button>
  </li>
</ul>
